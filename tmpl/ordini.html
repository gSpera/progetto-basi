<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="/static/style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <title>Inventario Spera Logistica SRL</title>
</head>

<body>
    <nav class="navbar is-warning">
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item is-size-4">
                    Gestione Ordini
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <div id="azienda-nome" class="navbar-link is-underlined"></div>

                    <div class="navbar-dropdown">
                        <span class="navbar-item icon-text">
                            <span class="icon"><i class="mdi mdi-account"></i></span>
                            <span id="navbar-username"></span>
                        </span>
                        <span class="navbar-item icon-text">
                            <span class="icon"><i class="mdi mdi-briefcase"></i></span>
                            <span id="navbar-company"></span>
                        </span>
                        <span class="navbar-item icon-text is-underlined">
                            <span class="icon"><i class="mdi mdi-logout"></i></span>
                            <a href="/logout">Esci</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section content">
        <h1>Ordini</h1>
        <div class="field">
            <div class="control has-icons-left mt only-producer is-hidden">
                <span class="icon is-left">
                    <span class="mdi mdi-account"></span>
                </span>

                <button class="input button" onclick="add_order_button()">Aggiungi ordine</button>
            </div>
            <div class="control has-icons-left mt only-admin is-hidden">
                <span class="icon is-left">
                    <span class="mdi mdi-account"></span>
                </span>

                <button class="input button" onclick="add_azienda_button()">Aggiungi azienda</button>
            </div>
            <div class="table-container">
                <div id="orders-root" />
            </div>
        </div>
    </div>

    <div id="insert-order-root"></div>
    <div id="insert-azienda-root"></div>
    <div id="info-order-root"></div>
    <div id="update-order-root"></div>
    <div id="notification-root"></div>

    <script type="text/babel" src="/static/insert-order.js"></script>
    <script type="text/babel" src="/static/insert-azienda.js"></script>
    <script type="text/babel" src="/static/orders-table.js"></script>
    <script type="text/babel" src="/static/info-order.js"></script>
    <script type="text/babel" src="/static/update-order.js"></script>
    <script type="text/babel" src="/static/notification.js"></script>
    <script type="text/babel" src="/static/script.js"></script>
</body>

</html>
